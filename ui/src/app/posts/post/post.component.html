<app-header></app-header>
<div class="bounds">
  <div class="content" fxLayout="row " fxLayout.xs="column" fxLayoutGap="20px">
    <div fxFlex class="sec1" fxFlex.xs="55">
      <app-trending></app-trending>
    </div>
    <div fxFlex="50" class="sec2">
      <div class="container1">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ post.name }}</mat-card-title>
            <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
          </mat-card-header>
          <img *ngIf="post.photos" mat-card-image src={{post.photos}} alt="Photo of a Shiba Inu" />
          <mat-card-content>
            <b class="mat-title"> {{ post.title }} </b>
            <p *ngFor="let body of post.body" class="body">
              {{ body }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <mat-icon>thumb_up</mat-icon>LIKE
            </button>
            <button mat-button>
              <mat-icon>autorenew</mat-icon>SHARE
            </button>
          </mat-card-actions>
        </mat-card>
        <div class="comments">
          <div class="comment-card" *ngFor="let user of userComments">
            <div class="user">{{user.name}}</div>
            <div class="comment">{{user.comment}}</div>
          </div>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Outline form field</mat-label>
              <input #comment matInput placeholder="Placeholder">
              <mat-icon matSuffix (click)="addComment(comment)">send</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </p>
        </div>
      </div>
    </div>
    <div fxFlex class="sec3">
      <app-to-follow [title]="'What\'s Happening'"></app-to-follow>
      <br>
      <app-to-follow [title]="'Who To Follow'"></app-to-follow>
    </div>
  </div>
</div>
