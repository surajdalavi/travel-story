<div>        
    
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.name}} </mat-card-title>
        <mat-card-subtitle>{{post.username}}</mat-card-subtitle>
      </mat-card-header>
      <img *ngIf="post.photos" mat-card-image src="../../assets/images/travel_img.jpg" alt="Traveling">
      <mat-card-content *ngFor="let post of post.body">
        <p>
          {{post}}
        </p>
      </mat-card-content>
    </mat-card>
    <button mat-button>Like</button> &nbsp;&nbsp;
    <button mat-button>Share</button>&nbsp;&nbsp;
    <button mat-button color="primary">Repost</button>
</div>
